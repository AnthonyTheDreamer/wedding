<section class="hero-slider hero-style-1" id="home">
    <div class="swiper-container swiper-container-horizontal">
        <div class="slide-main-text">
            <div class="container" style="margin-top: 140px">
                <div class="slide-title">
                    <h2>
                        <span>{{ site.data.main.groom.name }}</span>
                        <i class="ti-heart"></i>
                        <span>{{ site.data.main.bride.name }}</span>
                    </h2>
                </div>
                <div class="wedding-date">
                    <span>{{ site.data.main.date_full }}</span>
                </div>
                <div class="clearfix"></div>
            </div>
        </div>
        <div class="swiper-wrapper">
            {% for image in site.data.media.home %}
            <div class="swiper-slide">
                <div class="slide-inner slide-bg-image" data-background="{{ image | prepend: site.image_path }}"></div>
            </div>
            {% endfor %}
        </div>
        <div class="swiper-pagination"></div>
        <div class="swiper-button-next"></div>
        <div class="swiper-button-prev"></div>
    </div>
</section>
