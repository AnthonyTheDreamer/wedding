    <meta property="og:site_name" content="Thiệp mời tới dự hôn lễ của chúng mình!" />

<body>
    <div class="d-flex flex-column min-vh-100">
        <!-- Header -->
        <header>
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <div class="container">
                    <a class="navbar-brand" href="#home">A L</a>
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarContent"
                        aria-controls="navbarContent" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>


                    <div class="collapse navbar-collapse" id="navbarContent">
                        <ul class="navbar-nav ml-auto">
                            <li class="nav-item">
                                <a class="nav-link" href="#couple">Couple</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#album">Album</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#story">Story</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#events">Events</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#donate">Donate</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#wishes">Wishes</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>

        <main>
            <section id="home">
                <div id="carouselExampleInterval" class="carousel slide" data-ride="carousel">
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img src="https://placehold.jp/1920x1080.png" class="d-block w-100" alt="Placehold 1">
                        </div>
                        <div class="carousel-item">
                            <img src="https://placehold.jp/1920x1080.png" class="d-block w-100" alt="Placehold 2">
                        </div>
                        <div class="carousel-item">
                            <img src="https://placehold.jp/1920x1080.png" class="d-block w-100" alt="Placehold 3">
                        </div>
                    </div>
                    <button class="carousel-control-prev" type="button" data-target="#carouselExampleInterval"
                        data-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="sr-only">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-target="#carouselExampleInterval"
                        data-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="sr-only">Next</span>
                    </button>
                </div>
            </section>

            <section id="date">
                <div class="bg-primary text-light py-5">
                    <h2 class="text-center">Save the date</h2>
                </div>
            </section>

            <section id="couple">
                <div class="bg-danger text-light py-5">
                    <h2 class="text-center">Couple</h2>
                </div>
            </section>

            <section id="action">
                <div class="bg-success text-light py-5">
                    <h2 class="text-center">Call to Action</h2>
                </div>
            </section>

            <section id="album">
                <div class="bg-warning text-dark py-5">
                    <h2 class="text-center">Album</h2>
                </div>
            </section>

            <section id="story">
                <div class="bg-info text-light py-5">
                    <h2 class="text-center">Story</h2>
                </div>
            </section>

            <section id="events">
                <div class="bg-warning text-dark py-5">
                    <h2 class="text-center">Events</h2>
                </div>
            </section>

            <section id="donate">
                <div class="bg-secondary text-light py-5">
                    <h2 class="text-center">Donate</h2>
                </div>
            </section>

            <section id="wishes">
                <div class="bg-info text-dark py-5">
                    <h2 class="text-center">Wishes</h2>
                </div>
            </section>
        </main>

        <footer class="mt-auto">
            <div class="container text-dark py-5">
                <h2 class="text-center">Thank you</h2>
            </div>
        </footer>
    </div>

    <script src="js/jquery-3.7.1.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
