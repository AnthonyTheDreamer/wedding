<section class="wedding-box-section section-padding section-bg-color" id="wedding-box">
    <div class="container">
        <div class="row">
            <div class="col col-md-8 col-md-offset-2 col-sm-10 col-sm-offset-1">
                <div class="section-title">
                    <h2>Hộp mừng cưới</h2>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col col-xs-12">
                <div id="wedding-box-modal">
                    <div class="wedding-box-modal-content">
                        <div class="wedding-box-modal-body">
                            <div class="wedding-box">
                                {% for box in site.data.main.wedding-box %}
                                <div class="wedding-box-card">
                                    <h3>{{ box.title }}</h3>
                                    <img class="qr-code-image"
                                        src="{{ site.data.media.wedding-box[forloop.index0] | prepend: site.image_path }}"
                                        alt="site.data.media.wedding-box[forloop.index0]">
                                    <p>Ngân hàng: <strong>{{ box.bank }}</strong>
                                    </p>
                                    <p>Tên tài khoản: <strong>{{ box.name }}</strong>
                                    </p>
                                    <p>Số tài khoản: <strong>{{ box.number }}</strong>
                                    </p>
                                </div>
                                {% endfor %}
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
