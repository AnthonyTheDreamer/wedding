<section id="wedding-box" class="bg-light">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-12 col-md-10 pb-5">
                <div class="text-center section-title">
                    <h1 class="text-title text-capitalize font-weight-bold">Mừng cưới</h1>
                </div>
            </div>
            {% for box in site.data.main.wedding-box %}
            <div class="col-12 col-sm-10 col-md-6 col-lg-4 {% if forloop.index0 > 0 %}mt-5 mt-md-0{% endif %}">
                <div class="card rounded-lg border-primary h-100">
                    <div class="card-body text-center p-4">
                        <h5 class="card-title text-capitalize font-weight-bold">{{ box.title }}</h5>

                        <div class="row justify-content-center">
                            <div class="col-6 col-md-8">
                                <img class="img-fluid border"
                                    src="{{ site.data.media.wedding-box[forloop.index0] | prepend: site.data.media.image_path }}"
                                    alt="{{ site.data.media.wedding-box[forloop.index0] }}">
                            </div>
                        </div>

                        <div class="mt-3">
                            <p>Ngân hàng: <span class="font-weight-bold text-nowrap">{{ box.bank }}</span>
                            </p>
                            <p>Tên tài khoản: <span class="font-weight-bold text-nowrap">{{ box.name }}</span>
                            </p>
                            <p>Số tài khoản: <span class="font-weight-bold text-nowrap user-select-all">{{ box.number
                                    }}</span>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</section>
