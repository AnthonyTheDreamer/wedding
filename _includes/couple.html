<section id="couple">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-12 col-md-10 pb-5">
                <div class="text-center section-title">
                    <h1 class="text-title font-weight-bold">Cô dâu & chú rể</h1>
                    <p class="pt-2 font-weight-normal">Tình yêu là điều kiện trong đó hạnh phúc của người khác là
                        điều cần thiết cho chính bạn.</p>
                </div>
            </div>

            <div class="col-12 col-xl-10">
                <div class="row">
                    <div class="col-12 col-sm-6">
                        <div class="couple-portrait">
                            <div class="portrait-image border border-white">
                                <img class="img-fluid"
                                    src="{{ site.data.media.couple.bride | prepend: site.data.media.image_path }}"
                                    alt="{{ site.data.media.couple.bride }}">
                            </div>
                            <div class="portrait-text">
                                <h3 class="text-title">{{ site.data.main.bride.name }}</h2>
                            </div>
                        </div>
                    </div>

                    <div class="col-12 col-sm-6 mt-5 mt-sm-0">
                        <div class="couple-portrait">
                            <div class="portrait-image border border-white">
                                <img class="img-fluid"
                                    src="{{ site.data.media.couple.groom | prepend: site.data.media.image_path }}"
                                    alt="{{ site.data.media.couple.groom }}">
                            </div>
                            <div class="portrait-text">
                                <h3 class="text-title">{{ site.data.main.groom.name }}</h2>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
