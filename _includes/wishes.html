<section id="wishes" class="bg-section">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-12 col-md-10 pb-5">
                <div class="text-center section-title">
                    <h1 class="text-title text-capitalize font-weight-bold">Sổ lưu bút</h1>
                    <p class="pt-2 font-weight-normal">Cảm ơn bạn rất nhiều vì đã gửi những lời chúc mừng tốt đẹp nhất
                        đến đám cưới của chúng tôi!</p>
                </div>
            </div>

            <div class="col-12 col-lg-10 col-xl-9">
                <div class="card rounded-0 border-primary wish-form">
                    <div class="card-body p-5">
                        <form>
                            <div class="form-group row">
                                <label for="name" class="col-12 col-md-4 col-form-label">
                                    Họ & Tên
                                </label>
                                <div class="col-12 col-md-8">
                                    <input type="text" class="form-control" id="name" name="name">
                                </div>
                            </div>

                            <div class="form-group row">
                                <label for="wish" class="col-12 col-md-4 col-form-label">
                                    Lời chúc
                                </label>
                                <div class="col-12 col-md-8">
                                    <textarea class="form-control" id="wish" rows="5" name="wish"></textarea>
                                </div>
                            </div>

                            <div class="form-group row">
                                <label class="col-12 col-md-4 col-form-label">
                                    Xác nhận tham dự
                                </label>
                                <div class="col-12 col-md-8">
                                    <div class="row">
                                        <div class="col-6 card-radio">
                                            <input class="form-check-input d-none" type="radio" name="confirm"
                                                id="confirm-yes" value="yes">
                                            <label class="card text-center h-100" for="confirm-yes" role="button">
                                                <div class="card-body">
                                                    <h1><i class="fa-regular fa-face-smile"></i></h1>
                                                    <p class="card-text">Đi được</p>
                                                </div>
                                                <div class="card-footer">
                                                    <i class="fa-regular fa-circle"></i>
                                                    <i class="fa-regular fa-circle-check"></i>
                                                </div>
                                            </label>
                                        </div>
                                        <div class="col-6 card-radio">
                                            <input class="form-check-input d-none" type="radio" name="confirm"
                                                id="confirm-no" value="no">
                                            <label class="card text-center h-100" for="confirm-no" role="button">
                                                <div class="card-body">
                                                    <h1><i class="fa-regular fa-face-frown"></i></h1>
                                                    <p class="card-text">Không đi được</p>
                                                </div>
                                                <div class="card-footer">
                                                    <i class="fa-regular fa-circle"></i>
                                                    <i class="fa-regular fa-circle-check"></i>
                                                </div>
                                            </label>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="form-group row d-none" id="location-group">
                                <label class="col-12 col-md-4 col-form-label">
                                    Địa điểm tham dự
                                </label>
                                <div class="col-12 col-md-8">
                                    <div class="row">
                                        {% for event in site.data.main.events %}
                                        {% assign row_length = 12 | divided_by: forloop.length | floor %}
                                        <div class="col-{{row_length}} card-radio">
                                            <input class="form-check-input d-none" type="radio" name="location"
                                                id="event-{{forloop.index}}" value="{{ event.title }}" {% if
                                                forloop.last %}checked{% endif %}>
                                            <label class="card text-center h-100" for="event-{{forloop.index}}"
                                                role="button">
                                                <img src="{{ site.data.media.events[forloop.index0] | prepend: site.data.media.image_path }}"
                                                    alt="{{ site.data.media.events[forloop.index0] }}"
                                                    class="card-img-top img-fluid">
                                                <div class="card-body">
                                                    <p class="card-text">{{ event.title }} ({{ event.location }})</p>
                                                </div>
                                            </label>
                                        </div>
                                        {% endfor %}
                                    </div>
                                </div>
                            </div>

                            <div class="d-flex justify-content-center mt-4 mt-md-5">
                                <button type="submit" class="btn btn-lg btn-primary text-white">
                                    Gửi lời chúc <i class="fa-regular fa-paper-plane"></i>
                                </button>
                            </div>

                            <div id="valid-message" class="text-center mt-2"></div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
